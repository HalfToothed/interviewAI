<div class="resume-input-container">
  <label for="resumeFile">Upload Resume File:</label>
  <input type="file" id="resumeFile" (change)="onFileChange($event)" accept=".txt,.docx,.pdf">

  <button (click)="processResume()">Process Resume</button>

  <div *ngIf="processedResume">
    <h3>Processed Resume:</h3>
    <pre >{{ processedResume }}</pre>
  </div>
</div>
